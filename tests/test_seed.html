<!doctype html>
<meta charset="utf-8" />
<title>Seed Test</title>
<pre id="out"></pre>
<script type="module">
  import { createRng } from "../modules/seed.js";

  const out = document.getElementById("out");
  const rng1 = createRng(123);
  const seq1 = Array.from({ length: 10 }, () => rng1.nextInt(0, 9999));
  const rng2 = createRng(123);
  const seq2 = Array.from({ length: 10 }, () => rng2.nextInt(0, 9999));

  out.textContent = JSON.stringify({ seq1, seq2, equal: JSON.stringify(seq1) === JSON.stringify(seq2) }, null, 2);
</script>
